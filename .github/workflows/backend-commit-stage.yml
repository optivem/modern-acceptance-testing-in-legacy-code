name: backend-commit-stage

on:
  push:
    branches: [ "main" ]
    paths:
        - 'backend/**'
        - '.github/workflows/backend-commit-stage.yml'
  pull_request:
    branches: [ "main" ]
    paths:
        - 'backend/**'
        - '.github/workflows/backend-commit-stage.yml'
  workflow_dispatch:

concurrency:
  group: commit-stage-backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      image-latest-url: ${{ steps.publish.outputs.image-latest-url }}
      image-digest-url: ${{ steps.publish.outputs.image-digest-url }}
      image-created-timestamp: ${{ steps.publish.outputs.image-created-timestamp }}

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: temurin

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    
    - name: Make Gradle Wrapper executable
      run: chmod +x ./gradlew
      shell: bash
      working-directory: backend

    - name: Build with Gradle Wrapper
      run: ./gradlew build
      working-directory: backend

    - name: Publish Docker Image
      id: publish
      uses: optivem/publish-docker-image-action@v1
      with:
        working-directory: backend
        image-name: backend
        registry: ghcr.io
        registry-username: ${{ github.actor }}
        image-namespace: ${{ github.repository }}
        image-latest-tag: latest
        commit-sha: ${{ github.sha }}
        dockerfile: Dockerfile
      env:
        REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

  summary:
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      
    - name: Commit Stage Summary
      uses: optivem/summarize-commit-stage-action@v1
      with:
        stage-result: ${{ needs.build.result }}
        success-artifact-url: ${{ needs.build.outputs.image-latest-url }}
