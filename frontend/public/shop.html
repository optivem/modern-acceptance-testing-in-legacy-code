<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Optivem eShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Optivem eShop</a>
            <span class="navbar-text text-white">Shop</span>
        </div>
    </nav>

    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Shop</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Place Your Order</h4>
                    </div>
                    <div class="card-body">
                        <form id="orderForm">
                            <div class="mb-3">
                                <label for="sku" class="form-label">SKU:</label>
                                <input type="text" class="form-control" id="sku" name="sku" aria-label="SKU" placeholder="Enter product SKU" />
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity:</label>
                                <input type="text" class="form-control" id="quantity" name="quantity" aria-label="Quantity" inputmode="numeric" placeholder="Enter quantity" />
                            </div>
                            <div class="mb-3">
                                <label for="country" class="form-label">Country:</label>
                                <input type="text" class="form-control" id="country" name="country" value="US" aria-label="Country" placeholder="Enter country code" />
                            </div>
                            <div class="mb-3">
                                <label for="couponCode" class="form-label">Coupon Code (Optional):</label>
                                <input type="text" class="form-control" id="couponCode" name="couponCode" aria-label="Coupon Code" placeholder="Enter coupon code if available" />
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" aria-label="Place Order">Place Order</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="notifications" aria-live="polite" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/place-order.js"></script>
</body>
</html>
