<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Management - Optivem eShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Optivem eShop</a>
            <span class="navbar-text text-white">Coupon Management</span>
        </div>
    </nav>

    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Coupon Management</li>
            </ol>
        </nav>

        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">üéüÔ∏è Create New Coupon</h4>
            </div>
            <div class="card-body">
                <form id="createCouponForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="code" class="form-label">Coupon Code:</label>
                            <input type="text" class="form-control" id="code" name="code" aria-label="Coupon Code" placeholder="e.g., SUMMER2026" />
                        </div>
                        <div class="col-md-6">
                            <label for="discountRate" class="form-label">Discount Rate (0-1):</label>
                            <input type="number" class="form-control" id="discountRate" name="discountRate" aria-label="Discount Rate" 
                                   step="0.01" value="0.2" placeholder="e.g., 0.2 for 20% off" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="validFrom" class="form-label">Valid From (Optional):</label>
                            <input type="datetime-local" class="form-control" id="validFrom" name="validFrom" aria-label="Valid From" />
                            <small class="form-text text-muted">Leave empty for immediate validity</small>
                        </div>
                        <div class="col-md-6">
                            <label for="validTo" class="form-label">Valid To (Optional):</label>
                            <input type="datetime-local" class="form-control" id="validTo" name="validTo" aria-label="Valid To" />
                            <small class="form-text text-muted">Leave empty for no expiration</small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="usageLimit" class="form-label">Usage Limit (Optional):</label>
                            <input type="number" class="form-control" id="usageLimit" name="usageLimit" aria-label="Usage Limit" 
                                   placeholder="Leave empty for unlimited" />
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100" aria-label="Create Coupon">‚ú® Create Coupon</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Existing Coupons</h4>
                <button id="refreshButton" class="btn btn-light btn-sm" aria-label="Refresh Coupons">üîÑ Refresh</button>
            </div>
            <div class="card-body">
                <div id="notifications" aria-live="polite"></div>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover" aria-label="Coupons Table">
                        <thead class="table-dark">
                            <tr>
                                <th>Code</th>
                                <th>Discount Rate</th>
                                <th>Valid From</th>
                                <th>Valid To</th>
                                <th>Usage Limit</th>
                                <th>Used Count</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="couponTableBody">
                            <tr>
                                <td colspan="7" class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-2">Loading coupons...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/admin-coupons.js"></script>
</body>
</html>
