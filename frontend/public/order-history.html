<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Optivem eShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .status-PLACED {
            color: #198754;
        }
        .status-CANCELLED {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Optivem eShop</a>
            <span class="navbar-text text-white">Order History</span>
        </div>
    </nav>

    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Order History</li>
            </ol>
        </nav>

        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Order History</h4>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="orderNumberFilter" class="form-label">Filter by Order Number:</label>
                        <input type="text" class="form-control" id="orderNumberFilter" aria-label="Order Number" placeholder="Enter order number..." />
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button id="refreshButton" class="btn btn-primary w-100" aria-label="Search">ðŸ”„ Refresh</button>
                    </div>
                </div>

                <div id="notifications" aria-live="polite"></div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Order Number</th>
                                <th>Timestamp</th>
                                <th>SKU</th>
                                <th>Country</th>
                                <th>Quantity</th>
                                <th>Total Price</th>
                                <th>Status</th>
                                <th>Coupon</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orderTableBody" aria-busy="true" aria-live="polite">
                            <tr>
                                <td colspan="9" class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-2">Loading orders...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/order-history.js"></script>
</body>
</html>
