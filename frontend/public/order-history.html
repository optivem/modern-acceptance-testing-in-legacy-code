<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Optivem eShop</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .filter-container {
            margin-bottom: 20px;
        }
        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .order-table th,
        .order-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .order-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .order-table tr:hover {
            background-color: #f5f5f5;
        }
        .status-PLACED {
            color: green;
        }
        .status-CANCELLED {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Order History</h1>
    <nav>
        <a href="/">‚Üê Back to Home</a>
    </nav>

    <div class="filter-container">
        <label for="orderNumberFilter">Filter by Order Number:</label>
        <input type="text" id="orderNumberFilter" placeholder="Enter order number..." />
        <button id="refreshButton">Refresh</button>
    </div>

    <div id="notifications" aria-live="polite"></div>

    <table class="order-table">
        <thead>
            <tr>
                <th>Order Number</th>
                <th>Timestamp</th>
                <th>SKU</th>
                <th>Country</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Status</th>
                <th>Coupon</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="orderTableBody">
            <tr>
                <td colspan="9" style="text-align: center;">Loading orders...</td>
            </tr>
        </tbody>
    </table>

    <script type="module" src="/js/order-history.js"></script>
</body>
</html>
