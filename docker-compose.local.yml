services:

  frontend-base:
    build:
      context: ./frontend
      dockerfile: Dockerfile

  backend-base:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - POSTGRES_URL=jdbc:postgresql://postgres:5432/eshop
      - POSTGRES_USERNAME=eshop_user
      - POSTGRES_PASSWORD=eshop_password
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=eshop
      - POSTGRES_USER=eshop_user
      - POSTGRES_PASSWORD=eshop_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eshop_user -d eshop"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data: